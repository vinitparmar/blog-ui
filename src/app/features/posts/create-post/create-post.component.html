<div class="create-post">
  <h2>Create Post</h2>

  <input
    type="text"
    placeholder="Post title"
    [(ngModel)]="title"
  />

  <textarea
    placeholder="Write your story..."
    [(ngModel)]="content"
    rows="10"
  ></textarea>

  <button (click)="submit()" [disabled]="loading">
    {{ loading ? 'Publishing...' : 'Publish' }}
  </button>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
