<header class="header">
  <div class="logo" routerLink="/">BlogIt</div>

  <input class="search" placeholder="Search postsâ€¦" />

  <div class="actions">

    <!-- NOT LOGGED IN -->
    <ng-container *ngIf="!auth.isLoggedIn()">
      <button class="btn btn-secondary" routerLink="/login">
        Login
      </button>

      <button class="btn btn-primary" routerLink="/register">
        Register
      </button>
    </ng-container>

    <!-- LOGGED IN -->
    <ng-container *ngIf="auth.isLoggedIn()">
      <button class="btn btn-secondary" routerLink="/create">
        + Create
      </button>

      <button class="btn btn-primary" routerLink="/profile">
        Profile
      </button>

      <button class="btn btn-ghost" (click)="logout()">
        Logout
      </button>
    </ng-container>

  </div>
</header>
